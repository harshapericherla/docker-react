sudo: required
services:
   - docker
before_install:
   - docker build -t pericherla/docker-react -f Dockerfile.dev .
script:
   - docker run -e CI=true pericherla/docker-react npm run test

deploy:
   provider: elasticbeanstalk
   region: "us-east-2"
   app: "docker-react"
   env: "DockerReact-env"
   bucket_name: "elasticbeanstalk-us-east-2-474478289589"
   bucket_path: "docker-react"

